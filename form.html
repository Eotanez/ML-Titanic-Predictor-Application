        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Will you live?! Or will you Die?!</h1>
                <p>Enter your details below, and find out!!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form id="basic-form" method="GET" action="train-model.html" role="form", name="petform">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" required id="inputName" name="Name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Gender</label>
                            <input type="text" class="form-control" id="inputGender" name="Gender" placeholder="Gender">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Age</label>
                            <input type="text" class="form-control" id="inpoutAge" name="Age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Number of Siblings and/or Spouses aboard</label>
                            <input type="text" class="form-control" id="inpoutSibsp" name="Sibsp" placeholder="#">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Number of Parents/Children aboard</label>
                            <input type="text" class="form-control" id="inputParch" name="Parch" placeholder="#">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">How much did you pay for your ticket? (between 0.00 and 550.00)</label>
                            <input type="text" class="form-control" id="inputCost" name="Cost" placeholder="$0.00">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Are you in 1st, 2nd, or 3rd Class? (Enter 1, 2 or 3)</label>
                            <input type="text" class="form-control" id="inputClass" name="Class" placeholder="1, 2, or 3">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>
